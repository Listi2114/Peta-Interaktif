<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">

            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Peta Interaktif RTRW &Bidang Tanah</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>

        <script src="data/SungaiCitarik_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.072367313716727,107.65612327903642],[-6.899363363833372,108.01137632249345]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRISatellite_0');
        map.getPane('pane_ESRISatellite_0').style.zIndex = 400;
        var layer_ESRISatellite_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRISatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRISatellite_0;
        map.addLayer(layer_ESRISatellite_0);
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_1',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_1;
        map.addLayer(layer_OSMStandard_1);
        function pop_RTRWSungaiCitarik_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Zona RTRW</th>\
                        <td>' + (feature.properties['layer'] !== null ? autolinker.link(String(feature.properties['layer']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_RTRWSungaiCitarik_2_0(feature) {
            switch(String(feature.properties['layer'])) {
                case 'Kawasan Industri':
                    return {
                pane: 'pane_RTRWSungaiCitarik_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,235,44,1.0)',
                interactive: true,
            }
                    break;
                case 'Kawasan Pertahanan dan Keamanan':
                    return {
                pane: 'pane_RTRWSungaiCitarik_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
                    break;
                case 'Kawasan Pertanian':
                    return {
                pane: 'pane_RTRWSungaiCitarik_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
                case 'Kawasan yang Memberikan Perlindungan Terhadap Kawasan Bawahannya':
                    return {
                pane: 'pane_RTRWSungaiCitarik_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(15,95,1,1.0)',
                interactive: true,
            }
                    break;
                case 'Pemukiman':
                    return {
                pane: 'pane_RTRWSungaiCitarik_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_RTRWSungaiCitarik_2');
        map.getPane('pane_RTRWSungaiCitarik_2').style.zIndex = 402;
        map.getPane('pane_RTRWSungaiCitarik_2').style['mix-blend-mode'] = 'normal';
        var layer_RTRWSungaiCitarik_2 = new L.geoJson(json_RTRWSungaiCitarik_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RTRWSungaiCitarik_2',
            layerName: 'layer_RTRWSungaiCitarik_2',
            pane: 'pane_RTRWSungaiCitarik_2',
            onEachFeature: pop_RTRWSungaiCitarik_2,
            style: style_RTRWSungaiCitarik_2_0,
        });
        bounds_group.addLayer(layer_RTRWSungaiCitarik_2);
        map.addLayer(layer_RTRWSungaiCitarik_2);
        function pop_SungaiCitarik_3(feature, layer) {
        }

        function style_SungaiCitarik_3_0() {
            return {
                pane: 'pane_SungaiCitarik_3',
                interactive: true,
            }
        }
        function style_SungaiCitarik_3_1() {
            return {
                pane: 'pane_SungaiCitarik_3',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_SungaiCitarik_3');
        map.getPane('pane_SungaiCitarik_3').style.zIndex = 403;
        map.getPane('pane_SungaiCitarik_3').style['mix-blend-mode'] = 'normal';
        var layer_SungaiCitarik_3 = new L.geoJson.multiStyle(json_SungaiCitarik_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SungaiCitarik_3',
            layerName: 'layer_SungaiCitarik_3',
            pane: 'pane_SungaiCitarik_3',
            onEachFeature: pop_SungaiCitarik_3,
            styles: [style_SungaiCitarik_3_0,style_SungaiCitarik_3_1,]
        });
        bounds_group.addLayer(layer_SungaiCitarik_3);
        map.addLayer(layer_SungaiCitarik_3);
        var overlaysTree = [
            {label: '<img src="legend/SungaiCitarik_3.png" /> Sungai Citarik ', layer: layer_SungaiCitarik_3},
            {label: 'RTRW Sungai Citarik<br /><table><tr><td style="text-align: center;"><img src="legend/RTRWSungaiCitarik_2_KawasanIndustri0.png" /></td><td>Kawasan Industri</td></tr><tr><td style="text-align: center;"><img src="legend/RTRWSungaiCitarik_2_KawasanPertahanandanKeamanan1.png" /></td><td>Kawasan Pertahanan dan Keamanan</td></tr><tr><td style="text-align: center;"><img src="legend/RTRWSungaiCitarik_2_KawasanPertanian2.png" /></td><td>Kawasan Pertanian</td></tr><tr><td style="text-align: center;"><img src="legend/RTRWSungaiCitarik_2_KawasanyangMemberikanPerlindunganTerhadapKawasanBawahannya3.png" /></td><td>Kawasan yang Memberikan Perlindungan Terhadap Kawasan Bawahannya</td></tr><tr><td style="text-align: center;"><img src="legend/RTRWSungaiCitarik_2_Pemukiman4.png" /></td><td>Pemukiman</td></tr></table>', layer: layer_RTRWSungaiCitarik_2},
            {label: "OSM Standard", layer: layer_OSMStandard_1},
            {label: "ESRI Satellite", layer: layer_ESRISatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
